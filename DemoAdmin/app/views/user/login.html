            </a>
        </div>
        <div class="headline">
            <span>|</span><span class="page-name">会员登录</span>

<!-- Login content -->
<div class="login-wrap">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <form role="form" class="form-horizontal">
                        <fieldset>
                            <legend>用户登录</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label loginFormLabel">用户名:</label>
                                <span class="col-sm-9">
                                    <input class="form-control" placeholder="用户名" name="email" type="email" autofocus>
                                </span>
                                <span class="col-sm-1 help-inline">
                                    <i class="icon icon-ok"></i>
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label loginFormLabel">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                                <span class="col-sm-9">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </span>
                                <span class="col-sm-1 help-inline">
                                    <i class="icon icon-error"></i>
                                </span>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-2">
                                    <input name="remember" type="checkbox">记住我
                                    <a ui-sref="index" class="btn btn-lg btn-success btn-block" style="margin-top: 20px;">登录</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="height: 540px; width: 552px; margin-left:-40px;">
            <div style="background:url(https://static.lufaxcdn.com/wcm-images/hSwUQ2_Rl_XrOSvQa45zXg.jpg) no-repeat 0 0; width:100%; height: 100%;"></div>
        </div>
    </div>
</div>
